title: Etki alanları SSS
summary: "\n\nBu makale, Microsoft 365 etki alanları hakkında sık sorulan soruların yanıtlarını içerir.\n\nSorunuzun yanıtını bulamazsanız bir yorum bırakarak bizi bilgilendirin; biz de sorunuzu listeye ekleyelim.\n"
sections:
- name: Yok sayıldı
  questions:
  - question: MX önceliği nedir?
    answer: "Posta, en düşük tercih numarasıyla (en yüksek öncelikli) posta değişim sunucusuna teslim edilir, bu nedenle posta yönlendirme için kullandığınız MX kaydı en düşük tercih numarasına (genellikle 0 veya  *Yüksek*  öncelikli) sahip olmalıdır. \n  \n- Bir MX kaydı oluşturduğunuzda, çoğu DNS barındırma sağlayıcısı tercih numarasını ayarlamanızı gerektirir.\n    \n- Bazıları kutu *tercihini*, bazıları da *önceliklerini etiketlesin*. \n    \n- Bazıları bir sayı gerektirir ve bazıları *Düşük*, *Orta* veya *Yüksek'i* seçmenizi ister. \n    \n- Yalnızca bir MX kaydınız varsa, herhangi bir değer öncelik veya tercih için uygundur.\n    \n- Birden fazla hesabınız varsa, posta yönlendirme için MX kaydının etki alanının sahibi olduğunuzu doğrulamak için kullanılandan daha yüksek öncelikli olduğundan emin olun.\n    \n"
  - question: Etki alanım için SPF kayıtlarını nasıl doğrularım?
    answer: "**SPF için yalnızca bir TXT kaydına** sahip olmanız veya oluşturmanız önemlidir. Zaten bir SPF kaydınız varsa, yeni bir kayıt oluşturmak yerine yeni Microsoft 365 değerlerini buna eklemeniz gerekir. Microsoft e-postası için SPF kaydınızı ekledikten veya güncelleştirdikten sonra aşağıdaki araçlardan biriyle söz diziminin doğru olduğundan emin olmanız gerekir: \n  \n- [SPF Kayıt Testi Araçları](http://www.kitterman.com/spf/validate.html)\n    \n- [SPF Surveyor](https://dmarcian.com/spf-survey/)\n    \n- [Dig web arabirimi](http://digwebinterface.com/)\n"
  - question: Etki alanı adı nedir?
    answer: "Etki alanı, e-posta adreslerinde **@** işaretinden ve web adreslerinde **www.** ifadesinden sonra gelen benzersiz bir addır. Genellikle kuruluşunuzun adının biçimini ve *yourbusiness.com veya stateuniversity.edu* gibi standart bir İnternet soneki alır *.* \n  \nMicrosoft 365 ile \"**rob\\@contoso.com**\" gibi özel bir etki alanı kullanmak markanız için güvenilirlik ve tanıma oluşturmaya yardımcı olabilir. \n  \n[Microsoft 365'da bir etki alanı satın alabilirsiniz ve bunu otomatik olarak ayarlarız](../get-help-with-domains/buy-a-domain-name.md) veya zaten sahip olduğunuz bir etki alanı kayıt şirketini satın alabilir veya getirebilirsiniz.\n"
  - question: Bir etki alanını Kişisel veya Aile teklifleri ile bağlamak mümkün mü?
    answer: "Microsoft 365 Aile veya Microsoft 365 Bireysel aboneliğinizin bir avantajı olarak, Outlook.com posta kutunuzla ilişkilendirilmiş kişiselleştirilmiş bir e-posta adresi oluşturabilirsiniz; örneğin, yourname@example.com. Şu anda yalnızca GoDaddy tarafından yönetilen etki alanlarının Outlook.com ile bağlanmasını destekliyoruz. Daha fazla bilgi için bkz[. Microsoft 365'de kişiselleştirilmiş bir e-posta adresi alma](https://support.microsoft.com/office/get-a-personalized-email-address-in-microsoft-365-75416a58-b225-4c02-8c07-8979403b427b).\n   \n"
  - question: DNS sağlayıcım belirli kayıt türlerini desteklemiyorsa ne olur?
    answer: "Kendi DNS kayıtlarınızı yönetiyorsanız ve DNS barındırma sağlayıcınız Microsoft 365 gereken tüm DNS kayıtlarını desteklemiyorsa, bazı Microsoft 365 özellikleri çalışmaz. Etki alanınızı tüm gerekli DNS kayıtlarını destekleyen bir kayıt şirketine aktarmanızı öneririz.\n  \nTüm gerekli DNS kayıtlarını destekleyen sağlayıcılar:\n  \n- Dynadot\n    \n- eNomCentral\n    \n- Europe Registry\n\n- Cloudflare\n    \n- Godaddy\n    \n- Hover\n    \n- MyHosting.com\n    \n- Name.com\n    \n- Neredeyse Serbest Konuşma\n    \n- Nettica\n    \n- Ağ Bilgi Merkezi (NIC)\n    \n- Network Solutions\n    \n- Register.com\n  \n"
  - question: Microsoft 365'da varsayılan etki alanını ayarlamak veya değiştirmek Nasıl yaparım??
    answer: "Varsayılan etki alanını seçebilmeniz için önce Microsoft 365 eklediğiniz en az bir özel etki alanınız olmalıdır.\n\n::: moniker range=\"o365-worldwide\"\n\n1. Yönetim merkezinde **Ayarlar** \\> <a href=\"https://go.microsoft.com/fwlink/p/?linkid=834818\" target=\"_blank\">Etki Alanları</a> sayfasına gidin.\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\n1. Yönetim merkezinde **Ayarlar** > <a href=\"https://go.microsoft.com/fwlink/p/?linkid=2007048\" target=\"_blank\">Etki Alanları</a> sayfasına gidin.\n\n::: moniker-end\n    \n2. **Etki Alanları** sayfasında, yeni e-posta adresleri için varsayılan olarak ayarlamak istediğiniz etki alanını seçin. \n    \n3. **Varsayılan olarak ayarla** seçeneğini belirleyin.\n    \n::: moniker range=\"o365-worldwide\"\n\nİlk *.onmicrosoft.com* etki alanınızın adını değiştiremezsiniz. \n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nİlk *.partner.onmschina.cn* etki alanınızın adını değiştiremezsiniz. \n\n::: moniker-end\n\n> [!NOTE]\n> Varsayılan etki alanının değiştirilmesi, kullanıcı kimlik bilgilerini veya uygulama veya hizmetlere erişimini etkilemez. Kullanıcının ilişkili olduğu etki alanını değiştirmek posta, çevrimiçi depolama alanı ve oturum açma kimlik bilgilerini etkiler.\n"
  - question: Microsoft 365 özel alt etki alanları veya birden çok etki alanı ekleyebilir miyim?
    answer: "::: moniker range=\"o365-worldwide\"\n\nEvet. Alt etki alanları eklemek için kayıt şirketinizin web sitesinde kendi DNS ayarlarınızı yönetmeniz gerekir. DNS ayarlarınızı NS kayıtlarıyla Microsoft'un yönetmesine izin veriyorsanız veya etki alanını Microsoft'tan satın aldıysanız alt etki alanları ekleyemezsiniz.\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nEvet! Alt etki alanları eklemek için kayıt şirketinizin web sitesinde kendi DNS ayarlarınızı yönetmeniz gerekir. DNS ayarlarınızı NS kayıtlarıyla 21Vianet'in yönetmesine izin veriyorsanız alt etki alanları ekleyemezsiniz.\n\n::: moniker-end\n\nGenellikle, Microsoft 365 aboneliğinize en fazla 900 etki alanı ekleyebilirsiniz.\n  \nÖrneğin, etki alanlarını contoso.com ve contosomarketing.com ekleyebilir ve ardından , , `www.partners.contoso.com``www.marketing.partners.contoso.com`vb. alt etki alanlarını `www.contoso.com`ekleyebilirsiniz.\n  \nBir alt etki alanı eklediğinizde, doğrulanan üst etki alanına göre otomatik olarak doğrulanır.\n  \nMicrosoft 365 birden çok etki alanı eklediğinizde, eklediğiniz etki alanlarından herhangi birinde hizmetlerden herhangi birini (e-posta gibi) barındırabilirsiniz. *E-postanızı Microsoft 365 olarak değiştirdiğinizde, bir etki alanının MX kaydını güncelleştirerek bu etki alanına gönderilen TÜM e-postalar Microsoft 365 gelmeye başlar.* \n \n::: moniker range=\"o365-worldwide\"\n\n> [!NOTE]\n> bir Microsoft 365 aboneliğine contoso.com etki alanı eklediyseniz, alt etki alanı xyz.contoso.com başka bir Microsoft 365 kuruluşa da ekleyebilirsiniz. Alt etki alanını eklerken, DNS barındırma sağlayıcısına txt kaydı eklemeniz istenir.\n::: moniker-end\n"
  - question: etki alanını Microsoft 365 başka bir konağa aktarmak Nasıl yaparım??
    answer: >
      Bir etki alanını aktarma yordamı için bkz [. Etki alanını Microsoft'tan başka bir konağa aktarma](../get-help-with-domains/transfer-a-domain-from-microsoft-to-another-host.md).
  - question: Özel etki alanımdan Microsoft 365'i pilot
    answer: >
      E-posta işlevselliğini özel bir etki alanından Microsoft 365 posta kutusuna Microsoft 365 yordamı için bkz. [Özel etki alanımdan pilot Microsoft 365](../misc/pilot-microsoft-365-from-my-custom-domain.md).
  - question: Neden "onmicrosoft.com" etki alanım var?
    answer: "Microsoft 365, hizmete kaydolduğunuz zaman *sizin için contoso.onmicrosoft.com* gibi bir etki alanı oluşturur. Kaydolduğunuz sırada oluşturduğunuz kullanıcı kimliği, *alan@contoso.onmicrosoft.com* gibi etki alanını içerir. \n  \n **E-postanızın *alan\\@contoso.com* gibi görünmesini istiyorsanız:** [etki alanını satın alın](../get-help-with-domains/buy-a-domain-name.md) veya [sahipseniz kullanıcılarınızı ve etki alanınızı Microsoft 365 ekleme](add-domain.md) başlığı altındaki adımları izleyin. \n  \n- **Kaydoldıktan sonra onmicrosoft etki alanınızı değiştirebilirsiniz.** Mevcut bir onmicrosoft.com etki alanını yeniden adlandıramaz veya kaldıramazsınız, ancak [yeni bir etki alanı oluşturabilir ve bunu varsayılan onmicrosoft.com etki alanınız (\"geri dönüş etki alanınız\") yapabilirsiniz](add-or-replace-your-onmicrosoftcom-domain.md). Örneğin, seçtiğiniz ilk etki alanı *fourthcoffee.onmicrosoft.com* ise, gerekirse *fourthcoffeecorp.onmicrsoft.com adlı yeni* bir onmicrosoft.com etki alanı oluşturabilir ve geri dönüş etki alanınız olarak ayarlayabilirsiniz. \n                  \n- **SharePoint etki alanı adınızı değiştiremeyebilirsiniz.** SharePoint etki alanı adınız, onmicrosoft.com etki alanı adınızı temel alır. [SharePoint etki alanı adını değiştirme](/sharepoint/change-your-sharepoint-domain-name) özelliği, toplam SharePoint siteleri ve OneDrive hesapları 1000'den az olan kuruluşlar için genel önizlemede kullanılabilir.\n    \n- **Onmicrosoft etki alanınızı kaldıramazsınız.** Microsoft 365, aboneliğiniz için arka planda kullanıldığından bu bilgileri saklamanız gerekir. Ancak, özel bir etki alanı ekledikten sonra etki alanını kendiniz kullanmanız gerekmez. Yeni bir onmicrosoft.com etki alanı oluşturmayı seçerseniz, bu etki alanı kaldırılamaz. Microsoft 365 ortamınızda beş onmicrosoft.com etki alanınız olduğundan, yeni bir etki alanı oluşturmayı seçerseniz yazım denetimi yaptığınızdan ve ihtiyacınızı değerlendirdiğinizden emin olun. \n    \nEtki alanınızı ekledikten sonra bile ilk onmicrosoft.com etki alanını kullanmaya devam edebilirsiniz. E-posta ve diğer hizmetler için çalışmaya devam eder, bu nedenle bu sizin seçiminizdir.\n \n              \n"
  - question: Kar amacı gütmeyen kuruluş veya eğitim durumumu doğrulama Nasıl yaparım??
    answer: "1. Sihirbazı başlatmak için [yönetim merkezinde](/admin) **Kurulum'u** seçin. (Önce Microsoft 365 oturum açtığınızdan emin olun.) \n    \n2. Okulunuzun yöneticisi olmak için Microsoft 365 **yönetici ol** seçeneğini belirleyin. \n    \n3. Etki alanınız için DNS ana bilgisayar web sitesine txt DNS kaydı eklemeniz istenir. Neden mi? Çünkü DNS ana bilgisayarında oturum açıp etki alanınız için bir kayıt ekleyerek, etki alanı adının sahibi olduğunuzu Microsoft 365 kanıtlamış olacaksınız.\n    \n4. Kaydı ekledikten sonra Microsoft 365 portalına geri döner ve eklediğinizi onaylarsınız, böylece Microsoft 365 denetleyebilirsiniz.\n    \nKar amacı gütmeyen bir kuruluşa sahipsiniz ve Microsoft 365 almak mı istiyorsunuz? [Kuruluşunuzun uygun olduğundan emin olun](https://www.microsoft.com/nonprofits/eligibility) ve hizmete kaydolun. \n  \nOkulunuzun yöneticisi olma hakkında daha fazla bilgi edinmek ister misiniz? [Bu konuda her şeyi öğrenin](/microsoft-365/education/deploy/becoming-an-admin-in-office-365-education\n).\n"
  - question: İşletmem için nasıl web sitesi oluşturabilirim?
    answer: "Kısa bir <a href=\"https://www.microsoft.com/videoplayer/embed/4839abc6-9323-4cbf-a79d-2907235f9ebb?autoplay=false\" target=\"_blank\">video izleyin: Etki alanınız için bir web sitesi</a> oluşturmak üzere web barındırma sağlayıcısı kullanma hakkında iş web sitenizi oluşturun.\n\nMicrosoft 365 işletmeniz için genel bir web sitesi içermez. Bir tane ayarlamak için GoDaddy, Wix veya WordPress gibi bir web barındırma şirketi kullanmayı göz önünde bulundurun.\n 1. Web sitenizi oluşturabileceğiniz bir web barındırma sağlayıcısı arayın.\n \n 2. Etki alanı adınızın kayıtlı olduğu şirkette web sitesi oluşturucusunu seçmeniz en kolay yoludur.\n \n 3. İş logonuzu, iş amacınızı, metinlerinizi, resimlerinizi ve bağlantılarınızı eklediğinizden emin olarak iş web sitenizi tasarlayın.\n \n 4. Web sitesini Microsoft 365 ile tümleştirmek için, web sitesine iş e-postanızı ve Microsoft Teams, SharePoint veya diğer işbirliği aracının bağlantısını ekleyebilirsiniz.\n \n 5. Web sitenizi, Microsoft 365 e-posta için de&#39;etki alanı adınız ile bağladığınızdan emin olun."
