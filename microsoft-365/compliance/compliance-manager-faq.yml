summary: ''
sections:
- name: Yok sayıldı
  questions:
  - question: >
      Uyumluluk Yöneticisi'nin kullanılması için lisanslama gereksinimleri var mı?
    answer: >
      Evet. Office 365 ve Microsoft 365 lisanslarına sahip kuruluşlar ve US Government Community (GCC) Moderate, GCC High ve Savunma Bakanlığı (DoD) müşterileri Uyumluluk Yöneticisi'ne erişebilir. Ancak, kuruluşunuz tarafından sağlanan değerlendirmeler ve değerlendirme şablonlarını yönetme şekliniz lisans sözleşmenize bağlıdır. Ayrıntılar [için Güvenlik ve uyumluluk için Microsoft 365 lisanslama kılavuzunu](/office365/servicedescriptions/microsoft-365-service-descriptions/microsoft-365-tenantlevel-services-licensing-guidance/microsoft-365-security-compliance-licensing-guidance#microsoft-purview-compliance-manager) ziyaret edin.
  - question: >
      Yüksek puanım varsa, bu tamamen uyumlu olduğum anlamına mı gelir?
    answer: >
      Hayır. Uyumluluk puanınız, veri koruma ve mevzuat standartlarıyla ilgili riskleri azaltmaya yardımcı olan önerilen eylemleri tamamlamadaki ilerlemenizi ölçer. Belirli bir standart veya düzenlemeyle ilgili olarak kurumsal uyumluluğun mutlak bir ölçüsünü ifade etmez. Uyumluluk Yöneticisi ve uyumluluk puanınız hiçbir şekilde garanti olarak yorumlanmamalıdır.
  - question: >
      Microsoft dışı ürünler için Uyumluluk Yöneticisi'ni kullanabilir miyim?
    answer: Evet. Değerlendirme oluşturmak için [Microsoft ve evrensel şablonlar](compliance-manager-templates.md#template-versions-microsoft-and-universal) hakkında ayrıntılı bilgi edinin. Ayrıca, dijital varlıklarınızdaki tüm denetimleri yönetmenize yardımcı olmak için Uyumluluk Yöneticisi'ne özel değerlendirmeler ekleyebilirsiniz.
