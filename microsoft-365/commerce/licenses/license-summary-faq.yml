title: Sözleşmeler Hakkında Sık Sorulan Sorular
summary: ''
sections:
- name: Genel
  questions:
  - question: >
      Sözleşmeler listesini neden görebilirim?
    answer: >
      Geçerli bir Toplu Lisanslama (VL) kullanıcısıysanız Sözleşmeler listesini görebilirsiniz. Aşağıdaki gereksinimlerden birini karşılıyorsanız bir VL kullanıcısısınız:


      - Yasal Toplu Lisanslama Programı formunda sözleşmeler için ilgili kişi olarak listelenirsiniz. Kişi türleri Birincil Kişi, Bildirim Muhabiri, Çevrimiçi Erişim Kişisi, Yazılım Güvencesi Yöneticisi, Online Services Manager veya Abonelikler Yöneticisi'ni içerir.

      - Sözleşmelere erişimi olan bir Yöneticisiniz.
  - question: >
      Lisanslama Kimliği nedir?
    answer: >
      Lisans kimliği, bir kuruluş tarafından siparişlerin verilebileceği program düzeyini tanımlar. Aşağıdakilerden herhangi birini temsil edebilir:


      - Kayıt (Enterprise veya Program seçme)

      - Sözleşme (Açık Değer programı)

      - Lisans (Açık Lisans programı)

      - Genel Müşteri Numarası (PCN) (Artı programı seçin)


      Yetkilendirmeler ve site izinleri, kuruluşunuzun kullanabileceği Lisans kimliklerine göre belirlenir.
  - question: >
      MPSA sözleşmelerim nerede?
    answer: >
      Microsoft Ürün ve Hizmet Sözleşmesi (MPSA) lisans bilgileri [Microsoft İş Merkezi'nde](https://businessaccount.microsoft.com/Customer) veya [İş İçin Microsoft Store](https://businessstore.microsoft.com/store) yönetilir. Bu sözleşme listesinde HIÇBIR MPSA bilgisi görüntülenmez. [MPSA hakkında bilgi edinin](https://www.microsoft.com/Licensing/MPSA/default.aspx).
  - question: >
      Kuruluşum için bazı Lisanslama kimlikleri neden listede görüntülenmiyor?
    answer: >
      Lisans Kimliği yalnızca oturum açan kullanıcının Lisans Kimliği ayrıntılarını görüntüleme izni varsa görüntülenir. Kuruluşunuz adına belirli bir Lisans kimliğini görüntüleme izni, aşağıdaki ölçütlerden birini karşılamanıza izin verilir:


      - Yasal Toplu Lisanslama Programı formunda sözleşmeler için ilgili kişi olarak listelenirsiniz. Kişi türleri Birincil Kişi, Bildirim Muhabiri, Çevrimiçi Erişim Kişisi, Yazılım Güvencesi Yöneticisi, Online Services Manager veya Abonelikler Yöneticisi'ni içerir.

      - Sözleşmelere erişimi olan Yönetici sizsiniz.


      VL izin rolleri ve izin verilebilen eylemleri hakkında daha fazla bilgi için [bkz. İzinler SSS](https://docs.microsoft.com/licensing/permissions-faq).
  - question: >
      Yeni lisans siparişlerinin sözleşmeler listesinde görünmesi ne kadar sürer?
    answer: "Son satın alınan lisanslar genellikle Microsoft'un siparişinizi Microsoft iş ortağından aldıktan sonraki 10 saat içinde listede görüntülenir. İş ortağınız satın alma siparişini Microsoft'a iletmeyi geciktirirse birkaç gün ile birkaç hafta arasındaki gecikmeler oluşabilir. Lisanslar, Open License dışındaki tüm programlar için siparişin Kapsam Başlangıç dönemi karşılandığında özette görüntülenir.\n\nAşağıdaki veriler kişi listesinde bulunur:\n\n|**Sütunun Adı**|**Açıklama**|\n|:-----|:-----|\n|Lisans kimliği |Belirli lisans kimliğine göre kuruluşunuzun önemli kişileri ve ilgili lisansları |\n|Üst Program Ayrıntıları |Lisans programıyla kuruluşunuz için önemli kişiler ve ilgili Lisans kimlikleri |\n|MBSA Ayrıntıları |Microsoft İş ve Hizmet Sözleşmesi (MBSA) ile ilişkili olarak kuruluşunuz için önemli kişiler ve ilgili Lisans kimlikleri | \n|Organizasyon | Lisans Kuruluşu|\n|Konum |Lisans Organizasyonu'nun şehir ve ilçe birleşimi |\n|Bitiş tarihi |Lisansın Bitiş tarihi |    \n|Durum |Lisansın durumu| \n"
  - question: >
      Lisans Özeti nedir?
    answer: >
      Lisans Özeti, izin kümenizdeki tüm etkin ve etkin olmayan Lisans kimlikleri için Microsoft ürün ailesi ve sürümü başına gerçek zamanlı Toplu Lisans yetkilendirmelerini görüntüler.


      Lisans Özeti, 1994'te başlayan geleneksel Microsoft Toplu Lisans programlarına ilişkin satın alma bilgilerini görüntüler. Bu programlar Açık, Değer Aç, Seç, Artı Seç ve Enterprise içerir ancak bunlarla sınırlı değildir.


      MPSA programı kapsamında satın alınan lisanslar VLSC İlişki Özeti'ne dahil değildir ve [Microsoft İş Merkezi'nde](https://businessaccount.microsoft.com/customer) ayrı olarak görüntülenebilir.


      Lisans Özeti'ne erişme ve oluşturma

      1.  Microsoft 365 yönetim merkezi oturum açın.

      2.  **BillingYour** >  **productsVolume** >  **licensingContracts** >  bölümüne gidin.


      Lisans Özetinde görüntülenecek Lisans Kimliklerini filtreleme

      1.  Bu özete eklenecek Lisans Kimliklerini seçmek için onay kutularını kullanın.

      2.  **Lisans Özeti Oluştur'u** seçin. Lisans Özeti yalnızca seçili Lisans kimlikleri için oluşturulur.
- name: Lisans Özetini Anlama
  questions:
  - question: >
      Lisans Yetkilendirmesi nedir?
    answer: >
      Lisans Yetkilendirmesi, lisans sözleşmesinde açıklandığı gibi yazılım ürünlerini yükleme ve kullanma hakkınızı temsil eder.
  - question: >
      Etkin Miktar nedir?
    answer: >
      Geçerlilik Miktarı, yükseltmeleri olan ürün ve sürüm başına lisans yetkilendirmelerinin sayısıdır. Kuruluşunuzun ürün ve sürüme göre lisans eksikliklerine veya fazlalıklarına sahip olup olmadığını belirlemek için kullanılır.
  - question: >
      Etkin SA (Yazılım Güvencesi) Miktarı nedir?
    answer: >
      Etkin SA Miktarı, Lisans Özeti'nde görüntülenir. Tüm Microsoft Toplu Lisans programlarında Yazılım Güvencesi (sürüm yükseltme koruması) kapsamındaki lisans sayısını temsil eder. Etkin SA Miktarı, aşağıdakiler dahil olmak üzere tüm Yazılım Güvencesi türlerini içerir:

      - Lisans ve Yazılım Güvencesi (L&SA)

      - Yazılım Güvencesi (SA)

      - SA Step-Up
  - question: >
      Neden Etkin Miktar ve/veya Etkin SA Miktarı'nın '0' olduğunu görüyorum?
    answer: "Lisans özeti, kuruluşunuzun dağıtma ve kullanma hakkına sahip olduğu lisansları göstermeye yöneliktir. \n\nOluşturulan lisans bildirimindeki Geçerlilik Miktarı sıfır olarak gösteriliyorsa, kuruluşunuzun söz konusu bildirim için seçilen lisans kimlikleri kümesinin koşulları altındaki lisansı kullanma hakkı olmadığı anlamına gelir. \n\nEtkin SA Miktarı sıfır olarak gösteriliyorsa, bu, deyimi oluşturmak için kullanılan lisans kimlikleri kümesi altındaki lisansların geçerli veya etkin bir Yazılım Güvencesi kapsamına sahip olmadığı anlamına gelir. \n\n>[!NOTE]\n>Çevrimiçi Hizmetler lisansları için, Çevrimiçi Hizmetler ile ilişkilendirilmiş SA'lar olmadığından Etkin SA Miktarı her zaman sıfırdır. \n"
  - question: >
      Lisans Özeti Özgün Ekipman Üreticisi (OEM) veya perakende lisans bilgilerini içeriyor mu?
    answer: >
      Hayır. Lisans Özeti yalnızca toplu lisanslama programları aracılığıyla kuruluşunuz tarafından alınan lisansları görüntüler.
  - question: "Lisans Özeti, kuruluşumda dağıtılan yazılımları görüntülüyor mu? \n"
    answer: >
      Hayır. Microsoft'un Lisans Özeti'nde ürün dağıtım ayrıntılarının listesini sağlaması mümkün değildir. Lisans Özeti, kuruluşunuzun yükleme ve kullanma hakkına sahip olduğu yazılımı gösterir ancak şu anda dağıtılan yazılımı göstermez.
  - question: >
      Ürün Havuzu nedir?
    answer: >
      Lisans Havuzu lisansları ürün türüne göre gruplandırıyor. Microsoft Toplu Lisanslama, ürünleri üç havuz halinde düzenler:


      - Uygulamalar (örneğin, Office sürümleri)

      - Sistemler (örneğin, Windows işletim sisteminin sürümleri)

      - Sunucular (örneğin, Exchange Server, SQL Server ve Windows Sunucusu)
  - question: >
      Lisans Verme nedir?
    answer: "Bazen, Microsoft Toplu Lisanslama belirli bir ürünün satın alınması müşteriye başka bir ürünün kullanımına hak kazandığı bir promosyon sunar. Promosyonlar genellikle satın alınan üründeki etkin Yazılım Güvencesi veya Yükseltme Avantajı kapsamına bağlıdır. Örneğin:\n\n- Müşteri, Exchange Server 2016 için 1 lisans satın alır.\n- İşlem, teklif sırasında etkin Yazılım Güvencesi veya Yükseltme Avantajı kapsamına sahiptir.\n- Microsoft, Exchange Server 2016'da satın alınan 1 Skype Kurumsal Sunucu lisansı için promosyon sunar.\n\nLisans Verme, müşteriye promosyon ürününü kullanma hakkı verendir veya \"verir\". Yukarıdaki örnekte müşteriye Skype Kurumsal Sunucu kullanımı verilmiştir.\n\nLisans Vermeler hakkında daha fazla bilgi için [Microsoft Ürün Koşulları'na](https://www.microsoft.com/licensing/terms/welcome/welcomepage) bakın. \n"
  - question: >
      Lisans Hibelerimi nasıl görebilirim?
    answer: >
      Lisans Verme işlemleri Sözleşmeler listesine ve İndirilenler & Anahtarları'na yansıtılır. Ürünler listesinde, Lisans Vermeleri'nden alınan ürünler, özgün satın alma işleminin bir parçası olmadıklarını belirtmek için yıldız işareti (*) ile gösterilir.
  - question: >
      Yardımlı Desteğe Başvurun
    answer: Müşteriler ayrıca telefonla veya Web Formu ile [Bize Başvurabilir](https://docs.microsoft.com/licensing/contact-us) . Microsoft, Web Formu gönderimlerine 24 saat içinde yanıt verir.
